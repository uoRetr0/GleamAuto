<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .navbar {
        background: black;
      }
      .navbar .nav-link {
        color: rgb(255, 255, 255);
      }
      .navbar-brand img {
        width: 130px;
        height: 40px;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html#">
        <img src="img/logo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#reviews">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#location">Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#team">Our Team</a>
          </li>
        </ul>
        <a href="booking.html">
        <button class="btn btn-danger ms-3">Book Now</button></a>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-center align-items-center py-5">
      <div class="bg-white dark:bg-zinc-800 p-4 rounded shadow-sm w-100" style="max-width: 25rem;">
          <h2 class="mb-4 text-center">Your Information</h2>
          <form>
              <div class="mb-3">
                  <label for="firstName" class="form-label">First Name:</label>
                  <input type="text" id="firstName" class="form-control" />
              </div>
              <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name:</label>
                  <input type="text" id="lastName" class="form-control" />
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email Address:</label>
                  <input type="email" id="email" class="form-control" />
              </div>
              <div class="mb-3">
                  <label for="phoneNumber" class="form-label">Phone Number:</label>
                  <input type="tel" id="phoneNumber" class="form-control" />
              </div>
              <div class="text-center">
                  <button type="button" class="btn btn-danger" onclick="storeUserData()">Submit</button>
              </div>
          </form>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function storeUserData() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phoneNumber = document.getElementById('phoneNumber').value;

      sessionStorage.setItem('firstName', firstName);
      sessionStorage.setItem('lastName', lastName);
      sessionStorage.setItem('email', email);
      sessionStorage.setItem('phoneNumber', phoneNumber);

      window.location.href = "confirm.html";
    }
  </script>
</body>
</html>
