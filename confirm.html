<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background: black;
    }
    .navbar .nav-link {
      color: white;
    }
    .navbar-brand img {
      width: 130px;
      height: 40px;
    }
    .detail {
      margin-left: 20px;
    }
  </style>
  <title>Confirmation</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html#">
        <img src="img/logo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#reviews">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#location">Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#team">Our Team</a>
          </li>
        </ul>
        <a href="booking.html">
        <button class="btn btn-danger ms-3">Book Now</button></a>
      </div>
    </div>
  </nav>
  <main class="p-4 mt-5">
    <div class="text-center">
      <h2 class="h2 mb-4">Booking Confirmed</h2>
      <p class="mb-4">Your appointment request has been received.<br>You will receive a confirmation email soon.</p>
      <div class="text-center">
        <h2 class="h3 mb-2">Booking Details:</h2>
        <div class="container mt-4">
          <div class="row">
            <div class="col-md-7">
              <p><strong>Booking No.:</strong> <span id="bookingNumber"></span></p>
              <p><strong>Detailing:</strong> <span id="detailing"></span></p>
              <p><strong>Tinting:</strong> <span id="tinting"></span></p>
              <p><strong>Car Wraps:</strong> <span id="carWraps"></span></p>
              <p><strong>Time:</strong> <span id="time"></span></p>
              <p><strong>Expert:</strong> <span id="expert"></span></p>
            </div>
            <div class="col-md-2">
              <p><strong>Date:</strong> <span id="date"></span></p>
              <p><strong>First Name:</strong> <span id="firstName"></span></p>
              <p><strong>Last Name:</strong> <span id="lastName"></span></p>
              <p><strong>Email:</strong> <span id="email"></span></p>
              <p><strong>Phone:</strong> <span id="phoneNumber"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <a href="index.html">
      <button class="btn btn-danger">Back Home</button></a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Generate a random booking number
      const bookingNumber = Math.floor(Math.random() * 1000000);
      document.getElementById('bookingNumber').textContent = bookingNumber;
      
      // Retrieve and display data from sessionStorage
      document.getElementById('detailing').textContent = sessionStorage.getItem('detailingCount');
      document.getElementById('tinting').textContent = sessionStorage.getItem('tintingCount');
      document.getElementById('carWraps').textContent = sessionStorage.getItem('carWrapCount');
      document.getElementById('time').textContent = sessionStorage.getItem('time');
      document.getElementById('expert').textContent = sessionStorage.getItem('expert');
      document.getElementById('date').textContent = sessionStorage.getItem('date');
      document.getElementById('firstName').textContent = sessionStorage.getItem('firstName');
      document.getElementById('lastName').textContent = sessionStorage.getItem('lastName');
      document.getElementById('email').textContent = sessionStorage.getItem('email');
      document.getElementById('phoneNumber').textContent = sessionStorage.getItem('phoneNumber');
    });
  </script>
</body>
</html>
